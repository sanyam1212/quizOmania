<div class="container-fluid mt10">
	<div class="bg-clr-aliceblue">
		<div ng-click=goBackToList() class="col-sm-1 cur-ptr pad5">
			<i class="fa fa-arrow-left fs24"></i> Back To List
		</div>
	</div>
</div>
<div class="container mt-10">
	<form class="form-horizontal">
		<div class="row">
			<div class="col-sm-4 form-group">
				<label for="name" class="col-sm-6 control-label">Quiz Name</label>
				<div class="col-sm-12">
					<input ng-model="quiz.name" type="text" class="form-control"
						id="name" placeholder="Name">
				</div>

				<div class="padlr15">
					<div class="bg-danger alert col-sm-12 mt10"
						ng-if="isSaveClicked && !quiz.name">Quiz Name is
						required.</div>
				</div>
			</div>
			<div class="col-sm-4 form-group pad0">
				<label for="email" class="col-sm-6 control-label">Email</label>
				<div class="col-sm-12">
					<input ng-model="quiz.email" type="email" class="form-control"
						id="email" placeholder="Email">
				</div>

				<div class="padlr15">
					<div class="bg-danger alert col-sm-12 mt10"
						ng-if="isSaveClicked && !quiz.email">Email is
						required.</div>
				</div>
			</div>
			<div class="col-sm-4 form-group">
				<label for="category" class="col-sm-6 control-label">Category</label>
				<div class="col-sm-12">
					<select class="form-control" ng-model="quiz.category"
						ng-options="category for category in quizCategories"></select>
				</div>
				<div class="padlr15">
					<div class="bg-danger alert col-sm-12 mt10"
						ng-if="isSaveClicked
						&& !quiz.category">Quiz
						Category is required.</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 mt10 bdr-top" ng-repeat="question in questions track by $index">
				<div class="col-sm-8 form-group pad0 pull-left mt10">
					<label for="question" class="col-sm-6 control-label">Question</label>
					<div class="col-sm-12">
						<input ng-model="question.question" type="text" class="form-control"
							id="question" placeholder="Question">
					</div>
					<div class="padlr15">
						<div class="bg-danger alert col-sm-12 mt10"
							ng-if="isSaveClicked && !question.question">Question is
							required.</div>
					</div>
				</div>

				<div class="col-sm-4 form-group pull-right mt10">
					<label for="question-category" class="col-sm-12 control-label question-category">Question Category</label>
					<div class="col-sm-12 pr5">
						<select name="question-category" class="form-control question-category" ng-model="question.category" ng-options="category for category in questionCategories"></select>
					</div>
					<div class="padlr15">
						<div class="bg-danger alert col-sm-12 mt10"
							ng-if="isSaveClicked && !question.category">Question
							Category is required.</div>
					</div>
				</div>
				<div class="clearfix"></div>
				<div class="form-group marlr15">
					<ol>
						<li class="col-sm-12 form-group" ng-repeat="option in question.options track by $index">
							<div ng-if="question.category == 'Single Select'">
								<input type="radio" value="{{option}}" name="question-{{question.showOrder}}"> {{option}} <button class="btn pull-right" ng-click="deleteOption(question.showOrder, $index)">&nbsp;X&nbsp;</button>
							</div>
							<div ng-if="question.category == 'Multiple Select'">
								<input type="checkbox" name="question-{{question.showOrder}}"> {{option}} <button class="btn pull-right" ng-click="deleteOption(question.showOrder, $index)">&nbsp;X&nbsp;</button>
							</div>
						</li>
					</ol>
					<div class="clearfix"></div>
					<div>
						<div class="bg-danger alert col-sm-12 mt10"
							ng-if="isSaveClicked
							&& question.options.length < 2">Please add atleast 2 options to proceed.
						</div>
						<div class="bg-danger alert col-sm-12 mt10"
							ng-if="question.options.length > 1 && isSaveClicked
							&& !question.isAnswerSelected">Please choose the correct answer to this question to proceed.
						</div>
					</div>
					<input class="form-control col-sm-10 pull-left mt10" type="input" placeholder="Add Question Option Here..." ng-model="question.option" name="addOption"> <button class="btn col-sm-2 pull-right mt10" type="button" ng-click="addOption($index)">Add Option</button>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="form-group marlr15 mt10">
				<button class="btn btn-primary marlr15" ng-click="addQuestion()">Add Question</button>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<button ng-click="addQuiz()" type="submit"
					class="btn btn-primary btn-lg btn-block">
					Add Quiz
				</button>
			</div>
		</div>
	</form>
</div>
