<div ng-if="message.template == 'template1'" class="messagePopup col-sm-6 col-md-6 mar25p">
	<button type="button" class="close" data-dismiss="modal" ng-click="closeMessage()">&times;</button>
	<p ng-repeat="msg in message.messages" class="{{msg.type}}">
		<span ng-bind-html="msg.string"></span>
	</p>
</div>
