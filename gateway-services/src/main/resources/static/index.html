<!doctype html>
<html ng-app="quizomania" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="abagria@infoobjects.com">
<link rel="icon" href="images/quizomania.png">

<title>Quizomania</title>

<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="lib/font/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/table.css">
<link rel="stylesheet" href="css/animate.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<script src="lib/jquery/jquery.min.js"></script>
	<script src="lib/jquery/jquery-3.3.1.slim.min.js"></script>
	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-resource.min.js"></script>
	<script src="lib/angular.ui-bootstrap.js"></script>
	<script src="lib/angular.ui-bootstrap-tpls.min.js"></script>
	<script src="lib/angular.ui-bootstrap-tpls-0.13.3.min.js"></script>
	<script src="lib/angular.ui-bootstrap-tpls-0.14.1.min.js"></script>
	<script src="lib/angular.ui-bootstrap-tpls-0.14.3.js"></script>
	<script src="lib/jstz.min.js"></script>
	<script src="lib/angular-ui-router.min.js"></script>
	<script src="lib/ng-infinite-scroll.min.js"></script>
	<script src="lib/angular-cookies.min.js"></script>
	<script src="lib/angular-route.min.js"></script>
	<script Src="lib/angular-local-storage.min.js"></script>
	<script src="lib/angular-aria.min.js"></script>
	<script src="lib/angular-sanitize.min.js"></script>
	<script src="lib/angular-translate.min.js"></script>
	<script src="lib/angular-translate-loader-static-files.min.js"></script>
	<script src="lib/ui-grid.min.js"></script>

	<div ng-include="'views/common/loader.html'"></div>
	<div ng-include="'views/common/popup-message.html'"></div>
	<div ui-view></div>
	<script type="text/ng-template" id="myModalContent.html">
		<div class="modal-header g-alert-header">
			<h3 class="modal-title ttu">{{message.title}}</h3>
		</div>
		<div class="modal-body">
			{{message.body}}
		</div>
		<div class="modal-footer g-alert-footer">
			<button class="btn btn-default ttu" ng-click="cancel()" ng-if="showCancel">{{cancelText}}</button>
			<button class="btn btn-blue ttu" ng-click="ok()">{{okText}}</button>
		</div>
	</script>

	<script src="app.js"></script>
	<script src="js/common/LocalStorageAccessService.js"></script>
	<script src="js/common/GlobalMethodService.js"></script>
	<script src="js/common/requestInterceptor.js"></script>
	<script src="js/services/QuizService.js"></script>
	<script src="js/services/QuestionService.js"></script>
	<script src="js/services/AnswerService.js"></script>
	<script src="js/controllers/QuizCtrl.js"></script>
	<script src="js/controllers/QuizListCtrl.js"></script>
	<script src="js/controllers/AddQuizCtrl.js"></script>
	<script src="js/controllers/QuizHomeCtrl.js"></script>
	<script src="js/controllers/QuizzersListCtrl.js"></script>
	<script src="js/controllers/QuizAttemptCtrl.js"></script>
	<script src="js/controllers/QuizzerAnswerCtrl.js"></script>
	<script src="lib/popper.min.js"></script>
</body>
</html>
